<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Getting Started with Chart JS with www.chartjs3.com</title>
    <style>
      /* * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      } */
      .chartCard {
        width: 98%;
        background: rgba(255, 26, 104, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .chartBox {
        width: 98%;
        /* padding: 20px; */
        border-radius: 20px;
        border: solid 3px rgb(187, 121, 126);
        background: white;
      }
    </style>
  </head>
  <body>
    
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    // setup 
    const data = {
      labels: ['January', 'Febuary', 'March', 'April', 'May', 'June','July'],
      datasets: [{
        label: 'Attendence',
        data: [100,45,60,80,66,70,80],
        backgroundColor: [
          '#f8c596',
          '#f8c596',
          '#f8c596',
          '#f8c596',
          '#f8c596',
          '#f8c596',
          '#f8c596'
        ],
        borderColor: [
          '#f8c596',
          '#f8c596',
          '#f8c596',
          '#f8c596',
          '#f8c596',
          '#f8c596',
          '#f8c596'
        ],
        borderWidth: 1
      },{
        label: 'Performance',
        data: [80,50,60,80,77,80,90],
        backgroundColor: [
          '#ff3320',
          '#ff3320',
          '#ff3320',
          '#ff3320',
          '#ff3320',
          '#ff3320',
          '#ff3320'
        ],
        borderColor: [
          '#ff3320',
          '#ff3320',
          '#ff3320',
          '#ff3320',
          '#ff3320',
          '#ff3320',
          '#ff3320'
        ],
        borderWidth: 1
      }
    ]
    };

    // config 
    const config = {
      type: 'bar',
      data,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };

    // render init block
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
    </script>

  </body>
</html>
